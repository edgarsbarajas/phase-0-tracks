<!DOCTYPE html>
<html>
<head>
  <title>JQUERY Practice</title>
  <script src="jquery-3.2.1.js"></script>
</head>
<body>
  <button id="hide">Hide/Show the kitty</button>
  <img src="cat.jpg" id="cat1">
  <br>
  <button id="fade">FadeIn/Out the kitty</button>
  <img src="cat.jpg" id="cat2">
  <br>
  <button id="slide">Make the kitty slide</button>
  <img src="cat.jpg" id="cat3">
  <br>
  <button id="animate">Animate the kitty</button>
  <img src="cat.jpg" id="cat4" style="position: relative">
  <br>
  <button id="animate-queue">Make the kitty go crazy</button>
  <img src="cat.jpg" id="cat5" style="position: relative">
  <br>
</body>
<script src="jquery-practice.js"></script>
</html>
